<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Conference</h2>

    <form (ngSubmit)="addConference()" #conferenceForm="ngForm">
        <div class="form-group">
            <label for="title">Conference Title</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime-local" id="date" class="form-control" [(ngModel)]="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (in hours)</label>
            <input type="number" id="duration" class="form-control" [(ngModel)]="duration" name="duration" required>
        </div>

        <div class="form-group">
            <label for="type">Conference Type</label>
            <select id="type" class="form-control" [(ngModel)]="type" name="type" required>
                <option value="ACADEMIC">ACADEMIC</option>
                <option value="COMMERCIAL">COMMERCIAL</option>
            </select>
        </div>

        <!-- select keynotes using checkboxes -->
        <label for="keynotes">Keynotes</label>
        <div *ngFor="let keynote of keynotes">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" [checked]="isSelected(keynote.id)"
                    (change)="toggleSelection(keynote.id)">
                <label class="form-check-label">{{ keynote.firstName }} {{ keynote.lastName }}</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3" [disabled]="!conferenceForm.form.valid">Add
            Conference</button>
    </form>
</div>
