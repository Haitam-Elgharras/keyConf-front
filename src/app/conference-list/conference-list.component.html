<div class="container mt-5">
    <h2 class="text-center mb-4">Conference List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Keynotes</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let conference of conferences">
                <td>{{ conference.title }}</td>
                <td>{{ conference.date | date }}</td>
                <td>
                    <ul>
                        <li *ngFor="let keynote of conference.keynotes">{{ keynote.firstName }} {{ keynote.lastName }}
                        </li>
                    </ul>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteConference(conference.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
