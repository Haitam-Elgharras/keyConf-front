<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Keynote</h2>

    <form (ngSubmit)="addKeynote()" #keynoteForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" class="form-control" [(ngModel)]="position" name="position">
        </div>

        <button type="submit" class="btn btn-primary mt-3" [disabled]="!keynoteForm.form.valid">Add Keynote</button>
    </form>
</div>
